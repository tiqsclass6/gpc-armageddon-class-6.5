<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armageddon Task 2 - Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ background_image }}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color:#00ff00;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .info {
            background: rgba(20, 20, 20, 0.95);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .info p {
            margin: 0.5rem 0;
            color:#b2f5b2;
        }
        .status {
            display: inline-block;
            background:#00c853;
            color: black;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-weight: bold;
        }
        .image-container {
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .app-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .bottom-text {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            color:#00ff00;
        }
        .status-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        .status {
            background:#00c853;
            color: black;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ header_text }}</h1>
        
        {% if image_url %}
        <div class="image-container">
            <img src="{{ image_url }}" alt="App Image" class="app-image">
        </div>
        {% endif %}
        
        <div class="info">
            <p><strong>Agent Smith is Tough But You Are The One</strong></p>
            <p>Zion's fate rests in your fists Neo.</p>
        </div>
        <div class="status-row">
            <div class="status">üíæ Pride: Strong</div>
            <div class="status">üöÄ Difficulty: Tough</div>
            <div class="status">üõ∞Ô∏è Endurance: 70%</div>
        </div>


        {% if bottom_text %}
        <div class="bottom-text">{{ bottom_text }}</div>
        {% endif %}
    </div>
</body>
</html>
