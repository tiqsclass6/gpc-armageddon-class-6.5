<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .info p {
            margin: 0.5rem 0;
            color: #666;
        }
        .status {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .image-container {
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .app-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ header_text }}</h1>
        
        {% if image_url %}
        <div class="image-container">
            <img src="{{ image_url }}" alt="App Image" class="app-image">
        </div>
        {% endif %}
        
        <div class="info">
            <p><strong>Flask App is running!</strong></p>
            <p>This app uses environment variables for configuration.</p>
            <p>Ready for deployment to Google Cloud Run.</p>
        </div>
        <div class="status">ðŸš€ Status: Active</div>
    </div>
</body>
</html>
